<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head id="Head1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<meta charset="UTF-8">-->
    <title>管理系统</title>
    <link th:href="@{/css/default.css}" href="../css/default.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/adminjs/themes/default/easyui.css}" rel="stylesheet" type="text/css" href="../adminjs/themes/default/easyui.css" />
    <link th:href="@{/adminjs/themes/icon.css}" rel="stylesheet" type="text/css" href="../adminjs/themes/icon.css" />
    <script th:href="@{/adminjs/jquery-1.7.2.min.js}" type="text/javascript" src="../adminjs/jquery-1.7.2.min.js"></script>
    <script th:href="@{/adminjs/jquery.easyui.1.2.6.min.js}" type="text/javascript" src="../adminjs/jquery.easyui.1.2.6.min.js"></script>
	<script th:href="@{/adminjs/index.js}" type="text/javascript" src='../adminjs/index.js'> </script>
    <script th:href="@{/js/json2.js}" type="text/javascript"  src="../js/json2.js"></script>
</head>
<body class="easyui-layout" style="overflow-y: hidden"  fit="true"   scroll="no">
<noscript>
<div style=" position:absolute; z-index:100000; height:2046px;top:0px;left:0px; width:100%; background:white; text-align:center;">
    <img src="../images/noscript.gif" alt='抱歉，请开启脚本支持！' />
</div></noscript>

<div id="loading-mask" style="position:absolute;top:0px; left:0px; width:100%; height:100%; background:#D2E0F2; z-index:20000">
<div id="pageloading" style="position:absolute; top:50%; left:50%; margin:-120px 0px 0px -120px; text-align:center;  border:2px solid #8DB2E3; width:200px; height:40px;  font-size:14px;padding:10px; font-weight:bold; background:#fff; color:#15428B;"> 
    <img src="../images/loading.gif" align="absmiddle" /> 正在加载中,请稍候...</div>
</div>

    <div region="north" split="true" border="false" style="overflow: hidden; height: 30px;
        background: url(../static/images/layout-browser-hd-bg.gif) #7f99be repeat-x center 50%;
        line-height: 20px;color: #fff; font-family: Verdana, 微软雅黑,黑体">
        <span style="float:right; padding-right:20px;" class="head"> 欢迎 <label th:text="${session.login_emp.name}">abc</label> </label> <a href="javascript:void(0)" id="editpass">修改密码</a> <a href="javascript:void(0)" id="loginOut">安全退出</a></span>
        <span style="padding-left:10px; font-size: 16px; "><img src="../images/blocks.gif" width="20" height="20" align="absmiddle" /> 管理系统</span>
    </div>
    <div region="south" split="true" style="height: 30px; background: #D2E0F2; ">
        <div class="footer"></div>
    </div>
    <div region="west" split="true"  title="导航菜单" style="width:280px;" id="west">
			<div id="nav">
		<!--  导航内容 -->
				
			</div>

    </div>
    <div id="mainPanle" region="center" style="background: #eee; overflow-y:hidden">
        <div id="tabs" class="easyui-tabs"  fit="true" border="false" >
			<div title="欢迎使用" style="padding:20px;overflow:hidden; color:red; " >

				<h1 style="font-size:24px;"></h1>
                <h1 style="font-size:24px;"></h1>
                <h1 style="font-size:24px;"></h1>
				<h1 style="font-size:24px;"></h1>
                欢迎<span style="color: #fff21b"> [[${session.login_emp.uuid}]]</span>
                欢迎 <label th:text="${session.login_emp.uuid}">abc</label>
                欢迎 <label th:text="${session.login_emp.getPwd()}">abc</label>
                欢迎 <label th:text="${session.login_emp.post}">abc</label>
			</div>
		</div>
    </div>
    
    
    <!--修改密码窗口-->
    <div id="w" class="easyui-window" title="修改密码" collapsible="false" minimizable="false"
        maximizable="false" icon="icon-save"  style="width: 300px; height: 160px; padding: 5px;
        background: #fafafa;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
                <table cellpadding=3>
                    <tr>
                        <td>新密码：</td>
                        <td><input id="txtNewPass" type="password" class="txt01" /></td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td><input id="txtRePass" type="password" class="txt01" /></td>
                    </tr>
                </table>
            </div>
            <div region="south" border="false" style="text-align: right; height: 24px; line-height: 24px;">
                <a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)" >
                    确定</a> <a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)">取消</a>
            </div>
        </div>
    </div>

	<div id="mm" class="easyui-menu" style="width:150px;">
		<div id="tabupdate">刷新</div>
		<div class="menu-sep"></div>
		<div id="close">关闭</div>
		<div id="closeall">全部关闭</div>
		<div id="closeother">除此之外全部关闭</div>
		<div class="menu-sep"></div>
		<div id="closeright">当前页右侧全部关闭</div>
		<div id="closeleft">当前页左侧全部关闭</div>
		<div class="menu-sep"></div>
		<div id="exit">退出</div>
	</div>


</body>
